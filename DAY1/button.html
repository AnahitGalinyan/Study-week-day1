<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
</head>
<body>
  <button onclick="changeText()">Hello</button>

  <script>
  let text = "Hello";

  function changeText() {
    if (text === "Hello") {
      text = "Goodbye";
    } else {
      text = "Hello";
    }
    document.querySelector("button").innerHTML = text;
  }
  </script>
</body>
</html>
